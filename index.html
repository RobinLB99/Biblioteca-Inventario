<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/mediaQuery.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <title>Document</title>
    <script src="biblioteca.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header id="header">
        <h1>MR. BOOK</h1>
        <P>La biblioteca de libros</P>
    </header>
    <main>
        <div class="botones" id="botones">
            <div class="btn_enter">
                <i class="fas fa-upload"></i>
                <input type="button" id="ingresar" value="Ingresar libro a la biblioteca">
            </div>
            <div class="btn_ver">
                <i class="fas fa-eye"></i>
                <input type="button" id="ver" value="Ver libros de la Biblioteca">
            </div>
            <div class="btn_clear">
                <i class="fas fa-broom"></i>
                <input type="button" id="clean" value="Limpiar pantalla">
            </div>
        </div>
        <div id="respuesta"></div>
    </main>
    <a class="up" href="#botones">
        <i class="fas fa-chevron-up"></i>
    </a>
</body>
</html>
